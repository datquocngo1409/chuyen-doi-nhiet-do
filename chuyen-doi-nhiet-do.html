<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>
    <label>Fahrenheit</label>
    <input id="inputF" type="number" placeholder="Fahrenheit"
    oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
  </p>
  <p>
    Celsius:
    <span id="outputC"></span>
  </p>
  <script>
    function tempConverter(valNum) {
      valNum=parseFloat(valNum);
      document.getElementById("outputC").innerHTML=(valNum-32)/1.8;
    }
  </script>
</body>
</html>
